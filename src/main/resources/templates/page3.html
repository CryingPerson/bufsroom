<html>
<head>
    <link href="./style3.css" rel="stylesheet">
    <title>강의실 사용신청</title>
</head>

<body>
<div class="main">
    <div class="calssroom-table">
      <div>
        <h1 class="th1">강의실 예약</h1>
        <p class="sub-t1">원하는 강의실을 선택하고 예약하세요.</p>
        <form class="space-y-4">
          <div class = "d-table">
            <label for="date" class="th2">
              날짜
            </label><br>
            <input
            type="date"
            class="date"
            required
            aria-required="true"
            value={startDateValue}
            className={styles.selectDay}
            onChange={StartDateValueHandler}
          ></input>
          </div>
          <section class ="time">
            <div>
                <label for="time">
                시작 시간
                </label><br>
                <select class = "t-t" name="s-time" id="st">
                <option value="시간 선택">시간 선택</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                </select>
            </div>
            <div >
            <label for="time">
                종료 시간
            </label><br>
            <select name="s-time" class = "t-t" id="et">
                    <option value="시간 선택">시간 선택</option>
                <option value="10:00">10:00 - 11:00</option>
                <option value="11:00">11:00 - 12:00</option>
                <option value="13:00">13:00 - 14:00</option>
                <option value="14:00">14:00 - 15:00</option>
                <option value="15:00">15:00 - 16:00</option>
                </select>
        </div>
    </section>
    <div>
        <label for="time">
        강의실
        </label><br>
        <select class = "t-t" name="s-time" id="st">
        <option value="시간 선택">강의실 선택</option>
        <option value="09:00">412</option>
        <option value="10:00">413</option>
        <option value="11:00">414</option>
        </select>
    </div>
          <div>
            <label for="purpose" class="text1">
              목적
            </label><br>
            <input type="text"
              id="purpose"
              placeholder="강의, 세미나, 회의 등"
            />
          </div>
          <button
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
            type="submit"
          >
            예약하기
          </button>
        </form>
      </div>
      <div>

        <div class="calssroom-table">

            <div class="flex flex-col space-y-1.5 p-6">
              <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">A101</h3>
              <p class="text-sm text-muted-foreground">수용 인원 30명</p>
            </div>
            <div class="p-6">
              <div class="flex items-center space-x-2 mb-2">

                  viewBox="0 0 24 24"
                  fill="none"

                </svg>

                  <path d="M8.5 16.429a5 5 0 0 1 7 0"></path>
                </svg>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
